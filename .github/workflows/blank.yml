name: example-workflow
on: push
jobs:
  production-deploy:
    runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@v4
  - name: Set up JDK 11
    uses: actions/setup-java@v4
    with:
      java-version: '17'
      cache: maven
  - name: Build with Maven
    run: mvn --batch-mode --update-snapshots verify
